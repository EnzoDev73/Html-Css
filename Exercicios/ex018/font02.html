    <title>Fontes Externas</title>

        @font-face {
            font-family: future;
            src: url('ninjabot3dital.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype
            - truetype
            - embedded-opetype
            - truetype-aat (apple advanced typofgraphy)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'future', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
