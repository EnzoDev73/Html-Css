<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p> Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>testanto audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Yummu - Text Me Records _ Leviathe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
